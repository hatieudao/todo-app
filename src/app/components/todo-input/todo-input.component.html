
<form class="todoForm">
  <mat-form-field class="todoForm__input">
    <input 
    matInput 
    name="todo-content"
    [(ngModel)]="todoContent" 
    placeholder="Do something"
    required>
  </mat-form-field>
  <button 
    mat-raised-button 
    class="todoForm__btn" 
    color="accent"
    (click)="addTodo()"
  >Add</button>
</form>
